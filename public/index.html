<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <title>Cardboard VR Prototype</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/tracking-min.js"></script>
    <script>
    var colors = new tracking.ColorTracker(['magenta']);
                colors.on('track', function(event) {
                if (event.data.length === 0) {
                  // No colors were detected in this frame.
                    console.log("nada detectado");
                } else {
                  event.data.forEach(function(rect) {
                    console.log(rect.x, rect.y, rect.height, rect.width, rect.color);
                  });
                }
              });
    
    </script>
     
    
    
    <script>
        WebVRConfig = {
            BUFFER_SCALE: 1.0
        }
    </script>
    <style>
body {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  margin: 0px;
  padding: 0;
  overflow: hidden;
}
#stereo-text-layers{
    pointer-events:none;
width: 100%;
height: 100%;
position: absolute;
top: 0;
left: 0;
    /*display:none;*/
}
.eye{
position: absolute;
height: 100%;
width: 50%;
overflow: hidden;
}
#left{
left: 0%;
}
#right{
left:50%;
}
.cross{
  display: inline-block;
  position: relative;
  height: 20px;
  width: 10px;
  top: 50%;
  left:50%;
  margin-top: -10px;
  margin-left: -5px;
}
#left .cross{
left: 46.50%;

}        
#right .cross{

left: 53.50%;


}  
.t1{
    display: none;
}
.text{
      -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -ms-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    
       -moz-background-clip: padding;
    -webkit-background-clip: padding;
    background-clip: padding-box;
    
  position: absolute;
  width: 50%;
  left: 25%;
  top: 54%;
  font-family: Arial;
  font-size: 8px;
  letter-spacing: 1px;
  line-height: 8px;
  border-width: 1px;
  border-color: white;
  border-style: solid;
  background: rgba(255, 255, 255, .2);
  padding: 5px 2px;
    
 -webkit-transform-origin: 50% 50%;
-moz-transform-origin: 50% 50%;
-o-transform-origin: 50% 50%;
transform-origin: 50% 50%;

  -webkit-user-select: none;  /* Chrome all / Safari all */
  -moz-user-select: none;     /* Firefox all */
  -ms-user-select: none;      /* IE 10+ */
  user-select: none;          /* Likely future */  

}

    </style>
</head>
<body>

    <div id="mycapture" width="320" height="160" style="border:1px solid #d3d3d3;"></div>
    <div id="container">
        
        <div id="stereo-text-layers">
          <div class="eye" id="left">
            <div class="cross">+</div>
            <div class="text t1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. consectetur adipiscing elit.</div>
          </div>
          <div class="eye" id="right">
            <div class="cross">+</div>
            <div class="text t1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. consectetur adipiscing elit.</div>
          </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/bundle.js"></script>
    <script type="text/javascript" src="js/vendor/webvr-polyfill.js"></script>
    <script type="text/javascript" src="js/vendor/webvr-manager.js"></script>
    <script>
        app.init();
    </script>
</body>
</html>
